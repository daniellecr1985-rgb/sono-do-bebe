<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sono do Bebê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff8e7;
      color: #333;
    }

    .hero {
      background-color: #fde68a;
      padding: 50px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #3b2f1c;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .video-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .video-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 14px;
      border: none;
    }

    .cta {
      text-align: center;
      margin: 40px 20px;
    }

    .cta button {
      background-color: #f59e0b;
      color: #3b2f1c;
      font-size: 22px;
      font-weight: bold;
      padding: 18px 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #fbbf24;
    }
  </style>
</head>

<body>

  <!-- TÍTULO PRINCIPAL -->
  <section class="hero">
    <h1>Sono do Bebê</h1>
    <p>
      O método que está ajudando mães exaustas a fazer seus bebês dormirem
      a noite toda — sem choro, sem culpa e sem desespero.
    </p>
  </section>

  <!-- VÍDEO (JÁ NO LUGAR CORRETO) -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/QYV_4ODtIew?autoplay=1&mute=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- BOTÃO VENDEDOR -->
  <div class="cta">
    <button>
      QUERO FAZER MEU BEBÊ DORMIR HOJE
    </button>
  </div>

</body>
</html>
